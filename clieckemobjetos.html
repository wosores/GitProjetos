<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:yellow;
        }
        #jogador{
            position: absolute;
            top:150px;
            left: 0px;
            background-color: #00f;
            width: 80px;
            height: 80px;
            border-radius: 70px;
        }
        #botao{
            text-align: center;
            padding-top: 200px;
        }
    </style>
    <script>
        var jog
        var vel
        var dx
        var dy 
        var py
        var anima

        function inicia(){
            vel=5
            dx=1
            dy=0
            px=0
            py=0
            estado=1
            jog=document.getElementById("jogador")
            jog.addEventListener("click",moverParar)
            document.getElementById("btIni").addEventListener("click",mover)
            document.getElementById("btPara").addEventListener("click",parar)
            game()
        }
        function moverParar(){
            if(estado){
                estado=0
                jog.style.background="white"
                cancelAnimationFrame(anima)
            }
            else{
                estado=1
                jog.style.backgroundColor="green"
                anima=requestAnimationFrame(game)
            }
        }
        function mover(){
            if(!estado){
                estado=1
                jog.style.backgroundColor="green"
                anima=requestAnimationFrame(game)
            }
        }
        function parar(){
            estado=0
            jog.style.backgroundColor="white"
            cancelAnimationFrame(anima)
        }

        function game(){
            px+=(dx*vel)
            py+=(dy*vel)
            jog.style.left=px+"px"
            jog.style.top=py+"py"
            if(px>600){
                dx=-1
            }
            else if(px<=0){
                dx=1
            }
            else if(py>600){
                dy= -1
            }
            else if(py<=0){
                dy=1
            }
            anima=requestAnimationFrame(game)
        }

        window.addEventListener("load",inicia)
    
    </script>
</head>
<body>
    <div id="jogador"></div>
    <div id="botao">
        <button id="btIni" >Iniciar</button>
        <button id="btPara" >Parar</button>
    </div>
    
</body>
</html >
